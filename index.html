<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Firdevs ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- üåê PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ff4d6d">

<!-- üì± iOS PWA -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Firdevs ‚ù§Ô∏è">
<link rel="apple-touch-icon" href="icon-192.png">

<!-- üñºÔ∏è Icons -->
<link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
<link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">

<style>
body{
  margin:0;
  height:100vh;
  background:url("foto.jpg") center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:"Segoe UI",sans-serif;
  overflow:hidden;
}
.overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.6);
}
.card{
  position:relative;
  z-index:2;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(10px);
  padding:28px;
  border-radius:24px;
  color:white;
  text-align:center;
  max-width:420px;
  animation:open 1.2s ease forwards;
  opacity:0;
  transform:scale(.85);
}
@keyframes open{
  to{opacity:1;transform:scale(1)}
}
.heart{
  font-size:60px;
  animation:beat 1s infinite;
}
@keyframes beat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.25)}
}
button{
  margin-top:15px;
  padding:12px 24px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
}
#yes{background:#ff4d6d;color:white}
#no{background:#555;color:white;position:absolute}
.audioBtn{
  margin-top:15px;
  background:white;
  color:#ff4d6d;
}
.musicToggle{
  position:fixed;
  bottom:20px;
  right:20px;
  width:55px;
  height:55px;
  border-radius:50%;
  background:#ff4d6d;
  color:white;
  font-size:24px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  z-index:9999;
}
.heart-float{
  position:fixed;
  bottom:-30px;
  animation:floatUp 6s linear forwards;
  pointer-events:none;
  z-index:9999;
}
@keyframes floatUp{
  to{transform:translateY(-110vh) scale(1.6);opacity:0}
}
</style>
</head>

<body>
<div class="overlay"></div>

<audio id="bgMusic" loop>
  <source src="muzik.mp3" type="audio/mpeg">
</audio>

<audio id="voice">
  <source src="ses.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <div class="heart">‚ù§Ô∏è</div>
  <h2>Firdevs‚Ä¶</h2>

  ‚ù§Ô∏è Birlikte Ge√ßen S√ºre ‚ù§Ô∏è
  <div id="counter"></div>

  <p>
    Senin i√ßin k√º√ß√ºk bir jest yapmak istedim.<br><br>
    <strong>Beni seviyor musun?</strong><br><br>
    <em>‚Äî Mustafa</em>
  </p>

  <button id="yes">Ben de Seni √áok Seviyorum üíñ</button>
  <button id="no">Hayƒ±r üò†</button>

  <button class="audioBtn" id="playVoice">üé§ Sesli Mesaj Dinle</button>
</div>

<div class="musicToggle" id="musicBtn">üéµ</div>

<script>
/* üîå SERVICE WORKER (PWA) */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}

/* üéµ M√úZƒ∞K */
const music=document.getElementById("bgMusic");
let playing=false;

function toggleMusic(){
  if(!playing){
    music.volume=0.6;
    music.play().catch(()=>{});
    playing=true;
    musicBtn.innerText="‚è∏Ô∏è";
  }else{
    music.pause();
    playing=false;
    musicBtn.innerText="üéµ";
  }
}

document.addEventListener("click",()=>{
  if(!playing) toggleMusic();
},{once:true});

musicBtn.onclick=toggleMusic;

/* üé§ SESLƒ∞ MESAJ */
playVoice.onclick=()=>voice.play();

/* ‚è±Ô∏è SAYA√á */
const startDate=new Date("2023-02-14T00:00:00");
function updateCounter(){
  const diff=new Date()-startDate;
  document.getElementById("counter").innerText=
    Math.floor(diff/(1000*60*60*24))+" g√ºn";
}
setInterval(updateCounter,1000);updateCounter();

/* ‚ùå HAYIR KA√áSIN */
function kac(){
  no.style.left=Math.random()*(innerWidth-100)+"px";
  no.style.top=Math.random()*(innerHeight-50)+"px";
}
no.onmouseover=kac;
no.ontouchstart=kac;

/* ‚ù§Ô∏è KALPLER */
function createHeart(){
  const h=document.createElement("div");
  h.className="heart-float";
  h.innerText="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=20+Math.random()*30+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}

/* üíñ YES */
yes.onclick=()=>{
  const msg=document.createElement("div");
  msg.style.cssText=
    "position:fixed;inset:0;background:rgba(0,0,0,.7);display:flex;align-items:center;justify-content:center;font-size:28px;z-index:9999;color:white";
  msg.innerText="üíñ Seni √ßok seviyorum Firdevs üíñ";
  document.body.appendChild(msg);
  for(let i=0;i<25;i++) setTimeout(createHeart,i*120);
  setTimeout(()=>msg.remove(),3000);
};
</script>
</body>
</html>
