<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Firdevs ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  background:url("foto.jpg") center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:"Segoe UI",sans-serif;
  overflow:hidden;
}
.overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.55);
}
.card{
  position:relative;
  z-index:2;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(8px);
  padding:28px;
  border-radius:24px;
  color:white;
  text-align:center;
  max-width:420px;
}
.heart{
  font-size:60px;
  animation:beat 1s infinite;
}
@keyframes beat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.25)}
}
button{
  margin-top:15px;
  padding:12px 24px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
}
#yes{
  background:#ff4d6d;
  color:white;
}
#no{
  background:#555;
  color:white;
  position:absolute;
}
.heart-float{
  position:fixed;
  bottom:-30px;
  animation:floatUp 6s linear forwards;
  pointer-events:none;
  z-index:9999;
}
@keyframes floatUp{
  to{
    transform:translateY(-110vh) scale(1.6);
    opacity:0;
  }
}
.audioBtn{
  margin-top:15px;
  background:white;
  color:#ff4d6d;
}
</style>
</head>

<body>
<div class="overlay"></div>

<audio id="bgMusic" loop>
  <source src="muzik.mp3" type="audio/mpeg">
</audio>

<audio id="voice">
  <source src="ses.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <div class="heart">‚ù§Ô∏è</div>
  <h2>Firdevs‚Ä¶</h2>

  ‚ù§Ô∏è Birlikte Ge√ßen S√ºre ‚ù§Ô∏è
  <div id="counter"></div>

  <p>
    Senin i√ßin k√º√ß√ºk bir jest yapmak istedim.<br><br>
    <strong>Beni seviyor musun?</strong><br><br>
    <em>‚Äî Mustafa</em>
  </p>

  <button id="yes">Ben de Seni √áok Seviyorum üíñ</button>
  <button id="no">Hayƒ±r üò†</button>

  <button class="audioBtn" id="playVoice">üé§ Sesli Mesaj Dinle</button>
</div>

<script>
/* üéµ M√úZƒ∞K (ilk dokunu≈üta ba≈ülar) */
const music = document.getElementById("bgMusic");
let musicStarted=false;
document.addEventListener("click",()=>{
  if(!musicStarted){
    music.volume=0.6;
    music.play().catch(()=>{});
    musicStarted=true;
  }
},{once:true});

/* üé§ SESLƒ∞ MESAJ */
document.getElementById("playVoice").onclick=()=>{
  document.getElementById("voice").play();
};

/* ‚è±Ô∏è SAYA√á */
const startDate=new Date("2023-02-14T00:00:00");
function updateCounter(){
  const now=new Date();
  const diff=now-startDate;
  const days=Math.floor(diff/(1000*60*60*24));
  document.getElementById("counter").innerText=days+" g√ºn";
}
setInterval(updateCounter,1000);
updateCounter();

/* ‚ùå HAYIR KA√áSIN */
const noBtn=document.getElementById("no");
function kac(){
  noBtn.style.left=Math.random()*(window.innerWidth-100)+"px";
  noBtn.style.top=Math.random()*(window.innerHeight-50)+"px";
}
noBtn.addEventListener("mouseover",kac);
noBtn.addEventListener("touchstart",kac);

/* ‚ù§Ô∏è KALPLER */
function createHeart(){
  const h=document.createElement("div");
  h.className="heart-float";
  h.innerText="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=20+Math.random()*30+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}

/* üíñ YES BUTONU ‚Äì ASIL MESELE */
document.getElementById("yes").onclick=()=>{
  const msg=document.createElement("div");
  msg.style.position="fixed";
  msg.style.inset="0";
  msg.style.background="rgba(0,0,0,.7)";
  msg.style.display="flex";
  msg.style.alignItems="center";
  msg.style.justifyContent="center";
  msg.style.color="white";
  msg.style.fontSize="28px";
  msg.style.zIndex="9999";
  msg.innerHTML="üíñ Seni √ßok seviyorum Firdevs üíñ";
  document.body.appendChild(msg);

  for(let i=0;i<25;i++){
    setTimeout(createHeart,i*120);
  }

  setTimeout(()=>msg.remove(),3000);
};
</script>
</body>
</html>
